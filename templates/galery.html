      .comments-container {

      /**
 * Lineas / Detalles
 -----------------------*/
      .comments-list:before {
        content: "";
        width: 2px;
        height: 49vh;
        background: #c7cacb;
        position: fixed;
        left: 32px;
        z-index: 0;
        bottom: 11vh;
      }

      .reply-list:before,
      .reply-list:after {
        display: none;
      }
      .reply-list li:before {
        content: "";
        width: 60px;
        height: 2px;
        background: #c7cacb;
        position: absolute;
        top: 25px;
        left: -55px;
      }

      .comments-list li {
        margin-bottom: 15px;
        display: block;
        position: relative;
      }

      .comments-list li:after {
        content: "";
        display: block;
        clear: both;
        height: 0;
        width: 0;
      }

      .reply-list {
        padding-left: 88px;
        clear: both;
        margin-top: 15px;
      }
      /**
 * Avatar
 ---------------------------*/
      .comments-list .comment-avatar {
        z-index: 99;
        float: left;
        border: 3px solid #fff;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .comments-list .comment-avatar img {
        width: 100%;
        height: 100%;
      }

      .reply-list .comment-avatar {
        width: 50px;
        height: 50px;
      }

      .comment-main-level:after {
        content: "";
        width: 0;
        height: 0;
        display: block;
        clear: both;
      }
      /**
 * Caja del Comentario
 ---------------------------*/
      .comments-list .comment-box {
        width: auto;
        position: relative;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
      }

      .comments-list .comment-box:before,
      .comments-list .comment-box:after {
        content: "";
        height: 0;
        width: 0;
        position: absolute;
        display: block;
        border-width: 10px 12px 10px 0;
        border-style: solid;
        border-color: transparent #fcfcfc;
        top: 8px;
        left: -11px;
      }

      .comments-list .comment-box:before {
        border-width: 11px 13px 11px 0;
        border-color: transparent rgba(0, 0, 0, 0.05);
        left: -12px;
      }

      .reply-list .comment-box {
        width: auto;
      }
      .comment-box .comment-head {
        background: #fcfcfc;
        padding: 10px 12px;
        border-bottom: 1px solid #e5e5e5;
        overflow: hidden;
        -webkit-border-radius: 4px 4px 0 0;
        -moz-border-radius: 4px 4px 0 0;
        border-radius: 4px 4px 0 0;
      }

      .comment-box .comment-head i {
        float: right;
        margin-left: 14px;
        position: relative;
        top: 2px;
        color: #a6a6a6;
        cursor: pointer;
        -webkit-transition: color 0.3s ease;
        -o-transition: color 0.3s ease;
        transition: color 0.3s ease;
      }

      .comment-box .comment-head i:hover {
        color: #03658c;
      }

      .comment-box .comment-name {
        color: #283035;
        font-size: 14px;
        font-weight: 700;
        float: left;
        margin-right: 10px;
      }

      .comment-box .comment-name a {
        color: #283035;
      }

      .comment-box .comment-head span {
        float: left;
        color: #999;
        font-size: 13px;
        position: relative;
        top: 1px;
      }

      .comment-box .comment-content {
        background: #fff;
        padding: 12px;
        font-size: 15px;
        color: #595959;
        -webkit-border-radius: 0 0 4px 4px;
        -moz-border-radius: 0 0 4px 4px;
        border-radius: 0 0 4px 4px;
      }

      .comment-box .comment-name.by-author,
      .comment-box .comment-name.by-author a {
        color: #03658c;
      }
      .comment-box .comment-name.by-author:after {

        color: #fff;

      .heart-burst {
        position: fixed;

        font-size: 240px; /* Tama침o del 칤cono */

      @keyframes heartBurst {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        20% {
          transform: translate(-50%, -50%) scale(1.1);
        }
        40% {
          transform: translate(-50%, -50%) scale(0.9);
        }
        60% {

        80% {
          transform: translate(-50%, -50%) scale(0.9);

          console.error("Error al actualizar la informaci칩n de likes:", error)
        );
    }

    // Funci칩n para descargar la imagen
    function downloadImage(imageId) {
      console.log("Descargando imagen con ID:", imageId);

      // Encuentra la URL de la imagen en imageDataStore
      const imageData = imageDataStore[imageId];
      if (!imageData) {
        console.error("No se encontr칩 la imagen:", imageId);
        return;
      }

      const imageUrl = imageData.imageUrl;
      const imageName = imageId + ".jpg"; // Puedes cambiar la extensi칩n seg칰n el tipo de imagen

      // Mostrar notificaci칩n de descarga en curso
      Swal.fire({
        title: "Descargando imagen...",
        position: "bottom",
        toast: true,
        showConfirmButton: false,
        didOpen: () => {
          Swal.showLoading();

          // Crear un enlace temporal para la descarga
          const link = document.createElement("a");
          link.href = imageUrl;
          link.download = imageName;

          // Descargar la imagen
          link.click();

          // Cerrar la notificaci칩n despu칠s de un corto per칤odo
          setTimeout(() => {
            Swal.close();
            Swal.fire({
              title: "Descarga completada!",
              position: "bottom",
              toast: true,
              showConfirmButton: false,
              timer: 2000,
              icon: "success",
            });
          }, 2000); // Ajusta el tiempo seg칰n sea necesario
        },
      });
    }

    // A침adir el evento de clic para descargar imagen
    $(document).ready(function () {
      // Aseg칰rate de que el evento de clic se registre solo una vez
      $(document)
        .off("click", ".videoFooter__stat_download")
        .on("click", ".videoFooter__stat_download", function () {
          const imageId = $(this).data("image-id");
          console.log("Bot칩n de descarga clickeado, ID de imagen:", imageId);
          if (imageId) {
            downloadImage(imageId);
          } else {
            console.error("No se encontr칩 la imagen:", imageId);
          }
        });
    });

    let touchStartX = 0;
    let touchEndX = 0;
    const carousel = document.getElementById("carousel-example-generic");

    carousel.addEventListener(
      "touchstart",
      function (event) {
        touchStartX = event.changedTouches[0].screenX;
      },
      false
    );

    carousel.addEventListener(
      "touchmove",
      function (event) {
        touchEndX = event.changedTouches[0].screenX;
        // Prevenir el desplazamiento de la p치gina solo dentro del carrusel
        if (Math.abs(touchEndX - touchStartX) > 10) {
          event.preventDefault();
        }
      },
      { passive: false }
    );

    carousel.addEventListener(
      "touchend",
      function (event) {
        handleGesture();
      },
      false
    );

    function handleGesture() {
      if (touchEndX > touchStartX + 100) {
        // Ajusta el umbral seg칰n tus necesidades
        window.location.href = "/?backtoGalery=1";
      }
    }
    function checkOrientation() {
      if (window.innerWidth > window.innerHeight) {
        document.getElementById("landscape-overlay").style.display = "block";
        document.getElementById("content").style.display = "none";
      } else {
        document.getElementById("landscape-overlay").style.display = "none";
        document.getElementById("content").style.display = "block";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("load", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
  </script>
